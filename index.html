<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/img/logo.png" alt="Binoculars">
        </div>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparal</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
      <ul class="nav-short">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/img/pen.png" alt="Black pen">
          </div>
          <span class="name">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/img/watch.png" alt="Watch">
          </div>
          <span class="name">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/img/glasses.png" alt="Glasses">
          </div>
          <span class="name">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Business Info -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright &copy Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
